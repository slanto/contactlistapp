<!DOCTYPE html>
<html lang="pl" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact list app</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/master.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Contact list app</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="AppCtrl">
      <div class="starter-template">
        <h1>Contact list app {{totalAmount | currency}}</h1>
        
        <form class="form-inline">
          <div class="form-group">
              <select class="form-control" ng-model="searchMonth" ng-change="search()" ng-options="parseInt(key) as value for (key, value ) in months"></select>
              <select class="form-control" ng-model="searchYear" ng-options="year for year in years" ng-change="search()"></select>

              <input class="form-control" type="text" ng-model="searchKeyword" placeholder="seach"/>
              <button type="button" class="btn btn-info" ng-click="addContact()">Add contact</button>
          </div>
        </form>

        <form name="contactlistform" class="form-group">
          <table class="table">
          <thead>
            <tr>
              <th>
                Name
              </th>
              <th>
                Email
              </th>
              <th>
                Amount
              </th>
              <th>
                Year
              </th>
              <th>
                Month
              </th>
              <th colspan="2">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" class="form-control" ng-model="contact.name" required />
              </td>
              <td>
                <input type="email" class="form-control" ng-model="contact.email" required />
              </td>
              <td>
                <input type="number" step="0.01" class="form-control" ng-model="contact.amount" required />
              </td>
              <td>
                <select class="form-control" ng-model="contact.year" ng-options="year for year in years" required></select>
              </td>
              <td>
                <!-- <select class="form-control" ng-model="contact.month">
                  <option ng-repeat="month in months" value="{{month.id}}">{{month.name}}</option>
                </select> -->
                <select class="form-control" ng-model="contact.month" ng-options="parseInt(key) as value for (key, value ) in months" required>
                </select>
              </td>
              <td>&nbsp;</td>
              <td>
                <button type="button" class="btn btn-primary" ng-click="saveContact()" ng-disabled="contactlistform.$invalid" ng-show="isSaveAvailable">Save</button>
                <button type="button" class="btn btn-info" ng-click="update()" ng-disabled="contactlistform.$invalid" ng-show="isUpdateAvailable">Update</button>
              </td>
            </tr>
            <tr ng-repeat="contact in contactlist | filter: searchKeyword">
              <td>
                {{contact.name}}
              </td>
              <td>
                {{contact.email}}
              </td>
              <td>
                {{contact.amount | currency}}
              </td>
              <td>
                {{contact.year}}
              </td>
              <td>
                {{contact.month | monthName}} <!-- date:'MMMM' -->
              </td>
              <td>
                <button type="button" class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" ng-click="delete(contact._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      </div>
    </div><!-- /.container -->

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-i18n/angular-locale_pl-pl.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
